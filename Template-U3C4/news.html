<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css"/>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script type="module">

import sidebar from "./components/sidebar.js";


let importedsidebar = document.getElementById("sidebar");


  importedsidebar.innerHTML = sidebar();

  let parent = document.getElementById("main");

  let data = JSON.parse(localStorage.getItem("article"));
  console.log(data)

  let div = document.createElement('div');

  let text1 = document.createElement('p');
  text1.textContent = data.content;

  let text2 = document.createElement('p');
  text2.textContent = data.description;

  let image = document.createElement("img");
  image.src = data.urlToImage;

  div.append(text1,text2,image);
  parent.append(div);





</script>
